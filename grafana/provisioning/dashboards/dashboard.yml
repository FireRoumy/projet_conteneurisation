apiVersion: 1

providers:
  - name: 'Eau_dashboard'
    orgId: 1
    folder: 'provisioning'
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 2
    allowUiUpdates: false
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true